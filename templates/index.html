<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <title>ThaiD | ยืนยันตัวตน</title>
    <style>
        body {
            margin: 0;
            display: flex;
            /*background-color: #f0f0f0;*/
            justify-content: center;
            /*align-items: center;*/
            height: 100vh;
            font-family: "Noto Sans Thai", sans-serif;
        }

        .container {
            width: 83.33%; /* 10/12 in percentage */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .text-center {
            text-align: center;
        }

        .spinner {
            width: 11.2px;
            height: 11.2px;
            animation: spinner-o824ag 1.5s infinite linear;
            position: relative;
            margin: 0 auto;
        }

        .spinner div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #93eaf2;
            border-radius: 50%;
            animation: spinner-vse6n7 1.5s infinite ease;
        }

        .spinner div:nth-child(1) {
            --rotation: 90;
        }

        .spinner div:nth-child(2) {
            --rotation: 180;
        }

        .spinner div:nth-child(3) {
            --rotation: 270;
        }

        .spinner div:nth-child(4) {
            --rotation: 360;
        }

        @keyframes spinner-vse6n7 {
            0%, 100% {
                transform: rotate(calc(var(--rotation) * 1deg)) translateY(0);
            }

            50% {
                transform: rotate(calc(var(--rotation) * 1deg)) translateY(300%);
            }
        }

        @keyframes spinner-o824ag {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2 id="message">กรุณารอสักครู่ กำลังดำเนินการ...</h2>
        <div class="spinner" id="spinner" style="margin-top: 5rem">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<script>
    let time = 5;
    let interval = setInterval(() => {
        time--;
        if (time === 0) {
            clearInterval(interval);
            window.close();
        }
    }, 1000);

    let time2 = 30;
    let interval2 = setInterval(() => {
        time2--;
        if (time2 === 0) {
            clearInterval(interval2);
            document.getElementById('message').textContent = "อาจมีบางอย่างผิดพลาด กรุณาลองใหม่อีกครั้ง!";
            let spinner = document.getElementById('spinner');
            spinner.parentNode.removeChild(spinner);
        }
    }, 1000);

</script>
</body>
</html>
